repos:
  -  repo: https://github.com/psf/black
     rev: 23.3.0
     hooks:
     - id: black
    
  - repo: local
    hooks:
    - id: pytest-check 
      name: pytest-check
      stages: [commit]
      types: [python]
      entry: pytest test.py
      language: system
      pass_filenames: false
      always_run: true
